{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'home/css/auth.css' %}">
</head>

<body>
    <a href="{% url 'home' %}" class="auth-back-btn">&#8592;</a>
    
    <div class="container login-mode">

        <div class="left"></div>

        <div class="right">
            <div class="formbox">
                <h2>LOGIN</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <label>USERNAME</label>
                    <input type="text" name="username" placeholder="Masukkan Username" required>

                    <label>PASSWORD</label>
                    <input type="password" name="password" placeholder="Masukkan Password" required>

                    <button type="submit">LOGIN</button>

                    <div class="error-msg">{{ msg }}</div>
                </form>

                <a class="switchlink" href="{% url 'register' %}">Belum Mempunyai Akun? Silahkan Daftar</a>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".right");
            container.classList.add("page-enter");
            setTimeout(() => container.classList.add("page-enter-active"), 10);
        });

        setTimeout(() => {
            document.querySelectorAll(".alert").forEach(el => el.classList.add("fade-out"));
        }, 3000);
    </script>

</body>
</html>
