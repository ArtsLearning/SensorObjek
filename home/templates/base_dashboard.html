{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        html, body {
            overflow-x: hidden;
            background: #f3f4f6;
        }
    </style>
</head>

<body class="flex">

    <!-- SIDEBAR -->
    <aside class="w-64 h-screen bg-blue-700 text-white p-6 fixed left-0 top-0 shadow-lg">

        <h1 class="text-2xl font-bold mb-10">TRAFFIC EYE</h1>

        <nav class="space-y-4 text-lg">

            <!-- Dashboard -->
            <a href="{% url 'dashboard' %}" class="block hover:text-gray-200">
                Dashboard
            </a>

            <!-- Tabel Pelanggaran -->
            <a href="{% url 'tabel_pelanggaran' %}" class="block hover:text-gray-200">
                Tabel Pelanggaran
            </a>

            <!-- Livestream -->
            <a href="{% url 'livestream_dashboard' %}" class="block hover:text-gray-200">Livestream</a>

            <!-- Setting (nanti bisa diganti ke url valid) -->
            <a href="/setting/" class="block hover:text-gray-200">
                Setting
            </a>

            <!-- Logout -->
            <a href="{% url 'logout' %}"
               class="block text-red-300 hover:text-red-500 mt-8">
               Logout
            </a>
        </nav>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="ml-64 w-full p-6">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
