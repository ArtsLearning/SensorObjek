{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Traffic Eye Livestream{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>

<body class="bg-slate-900 text-white">

    <!-- TOP NAV -->
    <header class="w-full flex items-center justify-between px-10 py-4 bg-slate-900/80 backdrop-blur border-b border-slate-800 sticky top-0 z-30">

        <!-- Back button -->
        <a href="/"
           class="text-2xl text-white hover:text-blue-400 transition">
            <i class="fa fa-arrow-left"></i>
        </a>

        <!-- Title -->
        <h1 class="text-xl lg:text-2xl font-bold tracking-wide">HALAMAN LIVESTREAM</h1>

        <!-- Logo -->
        <img src="{% static 'home/images/logo.png' %}" class="w-12">
    </header>

    <!-- MAIN CONTENT -->
    <main class="min-h-screen px-6 py-10 max-w-6xl mx-auto">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
