{% load static %}
<section class="py-16 px-6 md:px-16 bg-gray-50">
  <div class="text-center mb-12">
    <h2 class="text-3xl font-bold text-gray-900 mb-4">Our Team</h2>
    <p class="text-gray-600">Meet the professionals behind our success</p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
    {% for i in "1234" %}
    <div class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-lg transition-shadow duration-200">
      <img src="{% static 'home/images/user-placeholder.png' %}" alt="Team Member" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover">
      <h3 class="text-lg font-semibold text-gray-800 mb-1">Nama Anggota {{ forloop.counter }}</h3>
      <p class="text-gray-500 text-sm">Posisi / Jabatan</p>
    </div>
    {% endfor %}
  </div>
</section>
